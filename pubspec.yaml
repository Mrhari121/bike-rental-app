name: bike_rental_app
description: A Flutter application for managing bike rentals with QR code scanning and offline database.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # SQLite Database
  sqflite: ^2.3.0
  path: ^1.8.3

  # QR Code Generation
  qr_flutter: ^4.1.0

  # QR Code Scanning
  mobile_scanner: ^3.5.0

  # File Operations
  path_provider: ^2.1.1
  gallery_saver: ^2.3.2

  # Image Picker for license upload
  image_picker: ^1.0.4

  # UI & State Management
  cupertino_icons: ^1.0.6
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/
