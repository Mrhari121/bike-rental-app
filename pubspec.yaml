name: bike_rental_app
description: A Flutter application for managing bike rentals with QR code scanning and offline database.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # SQLite Database
  sqflite: ^2.3.3
  path: ^1.9.0

  # QR Code Generation
  qr_flutter: ^4.1.0

  # QR Code Scanning
  mobile_scanner: ^5.1.1

  # File Operations
  path_provider: ^2.1.4
  gallery_saver: ^2.3.2

  # Image Picker for license upload - compatible with Dart 3.3.0
  image_picker: ^1.1.2

  # UI & State Management
  cupertino_icons: ^1.0.6
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/
